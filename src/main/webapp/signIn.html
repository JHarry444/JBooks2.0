<html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="signIn.css">
<body>
	<div id="header">
		<a></a>
		<h1>
			<a href="index.html">JBOOKS</a>
		</h1>
		<input type="text" id="search" placeholder="Enter search here">
	</div>
	<div id="loginSignUp">
	<div id="newUSer">
		<h2>New users</h2>
		<form id="create" action="main/db/createUser" method="post">
			<input type="text" id="newUsername" name="newUsername" placeholder="Username" required="required"> 
 			<input type="password" id="newPassword" name="newPassword" placeholder="Password" required="required">
			<input type="text" id="newHouseNumber" name="newHouseNumber" placeholder="House Number/Name" required="required">
			<input type="text" id="newPostCode" name="newPostCode" placeholder="Post Code" required="required">
			<input type="text" id="newStreet" name="newStreet" placeholder="Street" required="required">
			<input type="text" id="newCity" name="newCity" placeholder="City" required="required">
			<input type="text" id="newCountry" name="newCountry" placeholder="Country" required="required">
			<input type="email" id="newEmail" name="newEmail" placeholder="Email Address" required="required">
			<input type="tel" id="newContactNumber" name="newContactNumber" placeholder="Contact Number" required="required">
			<input type="text" id="newFirstName" name="newFirstName" placeholder="First Name" required="required"> 
			<input type="text" id="newLastName" name="newLastName" placeholder="Last Name" required="required"> 
			<input type="date" id="newDOB" name="newDOB" placeholder="Date Of Birth" required="required">  
			<button>Create User</button>
			<p id="createUserError" class="error">Error: failed to log in.</p>
		</form>
		</div>
		<div id="existingUser">
		<h2>Existing users</h2>
		<form id="login" action="main/db/login" method="post">
			<input type="text" id="existingUsername" name="existingUsername" placeholder="username" required="required">
			<input type="password" id="existingPassword" name="existingPassword" placeholder="Password" required="required">
			<button>Login</button>
			<p id="loginError" class="error">Error: failed to log in.</p>
		</form>
		</div>
	</div>
</body>
<script src="index.js"></script>
<script src="signIn.js"></script>
<script type="text/javascript">initHeader();</script>
</html>
