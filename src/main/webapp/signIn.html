<html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" type="text/css" href="account.css">
<body>
	<div id="header">
		<a></a>
		<h1>
			<a href="index.html">JBOOKS</a>
		</h1>
		<input type="text" id="search" placeholder="Enter search here">
	</div>
	<div id="loginSignUp">
		<h2>New users</h2>
		<form id="create" action="main/db/createUser" method="post">
			<input type="text" id="newUsername" name="newUsername" placeholder="Username"> 
 			<input type="password" id="newPassword" name="newPassword" placeholder="Password">
			<input type="text" id="newHouseNumber" name="newHouseNumber" placeholder="House Number/Name">
			<input type="text" id="newPostCode" name="newPostCode" placeholder="Post Code">
			<input type="text" id="newStreet" name="newStreet" placeholder="Street">
			<input type="text" id="newCity" name="newCity" placeholder="City">
			<input type="text" id="newCountry" name="newCountry" placeholder="Country">
			<input type="email" id="newEmail" name="newEmail" placeholder="Email Address">
			<input type="tel" id="newContactNumber" name="newContactNumber" placeholder="Contact Number">
			<input type="text" id="newFirstName" name="newFirstName" placeholder="First Name"> 
			<input type="text" id="newLastName" name="newLastName" placeholder="Last Name"> 
			<input type="date" id="newDOB" name="newDOB" placeholder="Date Of Birth">  
			<button>Create User</button>
		</form>
		<h2>Existing users</h2>
		<form id="login" action="main/db/login" method="post">
			<input type="text" id="existingUsername" name="existingUsername" placeholder="username">
			<input type="password" id="existingPassword" name="existingPassword" placeholder="Password">
			<button>Login</button>
		</form>
	</div>
</body>
<script src="account.js"></script>
</html>
